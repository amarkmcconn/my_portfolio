<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <link rel="icon" href="./logo.png" />

    <!-- Primary Meta Tags -->
    <title>Mark McConnell's Portfolio</title>
    <meta name="title" content="Mark McConnell's Portfolio" />
    <meta name="description" content="This is my Professional Portfolio website to showcase my projects, skills, experiences, and general info about me as a programmer and person." />
    

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://marksprogramming.com/" />
    <meta property="og:title" content="Mark McConnell's Portfolio" />
    <meta property="og:description" content="This is my Professional Portfolio website to showcase my projects, skills, experiences, and general info about me as a programmer and person." />
    <meta property="og:image" content="<%= require('./preview.png') %>" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://marksprogramming.com/" />
    <meta property="twitter:title" content="Mark McConnell's Portfolio" />
    <meta property="twitter:description" content="This is my Professional Portfolio website to showcase my projects, skills, experiences, and general info about me as a programmer and person." />
    <meta name="twitter:image" content="<%= require('./preview.png') %>" />
  </head>
  <body>
    <div id="root">
    </div>
  </body>
</html>
